<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de vaiseaux</title>
    
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@0" rel="stylesheet">

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <header>
        <nav>
            <button onclick="location.hash='listing';">Vaisseaux</button>
            <button onclick="location.hash='favorites';">Favoris</button>
        </nav>

        <div class="search-bar">
            <input placeholder="Rechercher par nom" type="text" onkeydown="if(event.key === 'Enter') location.hash=`search/${this.value}`;" id="search-field">
            <button type="button" onclick="location.hash = `search/${document.getElementById('search-field').value}`">
                <span class='material-symbols-rounded'>search</span>
            </button>
        </div>
    </header>
    <main>
        <nav id="app"></nav>
        <aside id="details"></aside>
    </main>

</body>
</html>
