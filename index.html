<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de vaisseaux</title>
  
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/fonts.css">

  <link rel="preload" href="https://fonts.gstatic.com/s/materialsymbolsrounded/v228/syl0-zNym6YjUruM-QrEh7-nyTnjDwKNJ_190FjpZIvDmUSVOK7BDB_Qb9vUSzq3wzLK-P0J-V_Zs-QtQth3-jOcbTCVpeRL2w5rwZu2rIelXxc.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="https://fonts.gstatic.com/s/materialsymbolsrounded/v228/syl0-zNym6YjUruM-QrEh7-nyTnjDwKNJ_190FjpZIvDmUSVOK7BDJ_vb9vUSzq3wzLK-P0J-V_Zs-QtQth3-jOcbTCVpeRL2w5rwZu2rIelXxc.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <script type="module" src="./lib/config.js"></script>
  <script type="module" src="./app.js"></script>
  <script defer type="module" src="./lib/starfield.js"></script>
</head>
<body>
  <canvas id="starfield-canvas"></canvas>

  <header>
    <nav>
      <button onclick="location.hash='listing';">Vaisseaux</button>
      <button onclick="location.hash='favorites';">Favoris</button>
      <button onclick="location.hash='manufacters';">Fabricants</button>
      <button onclick="location.hash='game';">Jeu</button>
    </nav>
    <div class="search-bar">
      <input placeholder="Rechercher par nom" type="text" onkeydown="if(event.key === 'Enter') location.hash = `search?query=${encodeURIComponent(this.value)}`;" id="search-field">
      <span class="material-symbols-rounded" onclick="location.hash = `search?query=${document.getElementById('search-field').value}`;">search</span>
    </div>
  </header>

  <main>
    <div>
      <div id="app"></div>
      <footer id="footer"></footer>
    </div>
    <aside id="details"></aside>
  </main>

</body>
</html>
